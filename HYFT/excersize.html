<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./excersize.css">
    <title>excersizeagain</title>
</head>

<body>
    <div>
        <div class="item">
            <div class="bg">
            </div>
            <div class="desc">
                <p class="num">1</p>
            </div>
        </div>
    </div>
    <div class="cover">
        <p class="first-parallel">

        </p>
    </div>
    <div class="cover">
        <p class="second-parallel"></p>
    </div>
</body>
<script>
    const pTag1 = document.querySelector('.first-parallel')
    const pTag2 = document.querySelector('.second-parallel');

    const textArr1 = 'HYFT How You Feel Today '.split(' ')
    const textArr2 = 'Circus BOY Band HUG FIGURE'.split(' ')

    function initTexts(element, textArray) {
        textArray.push(...textArray)
        for (let i = 0; i < textArray.length; i++) {
            element.innerText += `${textArray[i]}\u00A0\u00A0\u00A0\u00A0`
        }
    }
    initTexts(pTag1, textArr1)
    initTexts(pTag2, textArr2)

    let count1 = 0
    let count2 = 0

    function marqueeText(count, element, direction) {
        if (count > element.scrollWidth / 2) {
            element.style.transform = `translateX(0)`
            count = 0;
        } element.style.transform = `translateX(${count * direction}px)`
        return count
    }
    function animate() {
        count1++
        count2++

        count1 = marqueeText(count1, pTag1, -1)
        count2 = marqueeText(count2, pTag2, 1)

        window.requestAnimationFrame(animate)
    }

    animate()

    window.addEventListener('scroll', () => {
        count1 += 25
        count2 += 25
    })

</script>

</html>
